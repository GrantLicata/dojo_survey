<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">  
    <title>Dojo Survey</title>
</head>
<body class="bg-dark">
    <div class="container mt-5 bg-light col-6">
        <h1 class="h1 pt-2">Dojo Survey</h1>
        <form action="/process" method="post" class="mt-4">
            <!-- Name -->
            <div>
                <label for="name" class="form-label"><strong>Name</strong></label>
                <input type="text" class="form-control" id="name" name="name">
            </div>

            <!-- Dojo Location Selection -->
            <label for="location" class="form-label  mt-4"><strong>Dojo Location</strong></label>
            <select class="form-select" id="location" name="location">
                <option selected>Location</option>
                <option value="Seattle">Seattle</option>
                <option value="Chicago">Chicago</option>
                <option value="Los Angeles">Los Angeles</option>
            </select>

            <!-- Favorite Language Selection -->
            <label for="language" class="form-label  mt-4"><strong>Favorite Language</strong></label>
            <select class="form-select" id="language" name="language">
                <option selected>Language</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
            </select>

            <!-- Comments -->
            <div class="mt-4">
                <label for="comments" class="form-label"><strong>Comments</strong></label>
                <textarea class="form-control" id="comments" rows="3" name="comment"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2 col-2 mb-3">Submit</button>
        </form>
    </div>
</body>
</html>
