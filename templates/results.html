<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> 
    <title>Dojo Survey Results</title>
</head>
<body class="bg-dark">
    <div class="container col-6 pb-2 mt-5 bg-light">
        <h1 class="h1 pt-2">Submitted Info</h1>
        <table class="table mt-3">
            <tbody>
                <tr>
                    <td><strong>Name:</strong></td>
                    <td>{{ session['user_name'] }}</td>
                </tr>
                <tr>
                    <td><strong>Dojo Location:</strong></td>
                    <td>{{ session['user_location'] }}</td>
                </tr>
                <tr>
                    <td><strong>Favorite Language:</strong></td>
                    <td>{{ session['user_language'] }}</td>
                </tr>
                <tr>
                    <td><strong>Comment:</strong></td>
                    <td>{{ session['user_comment'] }}</td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-end bg-light">
            <a class="btn btn-primary col-2" href="/" role="button">Return</a>
        </div>
    </div>
</body>
</html>
